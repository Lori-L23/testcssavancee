<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        .relative-box {
            background-color: lightgreen;
            padding: 20px;
            position: relative;
            top: 20px; /* Déplacé de 20px vers le bas */
            left: 20px; /* Déplacé de 20px vers la droite */
        }
    </style>
</head>
<body>

    <div class="relative-box">Positionnement relatif <br> Hello every body</div>
</body>
</html>
